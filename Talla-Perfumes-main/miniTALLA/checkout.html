<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | TALLA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="container">
      <a href="index.html" class="logo">TALLA</a>
      <ul class="nav-links">
        <li><a href="products.html" class="nav-link">Shop</a></li>
        <li><a href="scent-lab.html" class="nav-link">Scent Lab</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>

      </ul>
      <div class="nav-icons">
        <a href="login.html" class="nav-icon" title="Account"><i class="fa-regular fa-user"></i></a>
        <div class="nav-icon" id="cartBtn" title="Cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="checkout-page">
    <div class="container">
      <h1>Checkout</h1>
      <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-items" id="summaryItems"></div>
          <div class="summary-totals">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="checkoutSubtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="checkoutShipping">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="checkoutTotal">$0.00</span>
            </div>
          </div>
        </div>
      <div class="checkout-layout">
        <form class="checkout-form" id="checkoutForm">
          <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
            </div>
          </div>

          <div class="form-section">
            <h3>Shipping Address</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required placeholder="123 Main St">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required>
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
              </select>
            </div>
          </div>

          <div class="form-section">
            <h3>Payment (Demo)</h3>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="4242 4242 4242 4242" required>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" required>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fa-solid fa-lock"></i> Complete Order
          </button>
        </form>

        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">TALLA</div>
        <p class="copyright">© 2025 TALLA. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Mini Cart -->
  <div class="cart-overlay" id="cartOverlay"></div>
  <div class="mini-cart" id="miniCart">
    <div class="cart-header">
      <h3 class="cart-title">Your Bag</h3>
      <span class="cart-close" id="cartClose">×</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <span id="cartTotal">$0.00</span>
      </div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/checkout-page.js"></script>
</body>
</html>
