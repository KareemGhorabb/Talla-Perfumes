<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | TALLA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/products.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="container">
      <a href="index.html" class="logo">TALLA</a>
      <ul class="nav-links">
        <li><a href="products.html" class="nav-link">Shop</a></li>
        <li><a href="scent-lab.html" class="nav-link">Scent Lab</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>

      </ul>
      <div class="nav-icons">
        <a href="login.html" class="nav-icon" title="Account"><i class="fa-regular fa-user"></i></a>
        <div class="nav-icon" id="cartBtn" title="Cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="products-page">
    <div class="container">
      <div class="products-header">
        <h1>All <span class="text-gradient">Perfumes</span></h1>
        <p>Discover our complete collection of luxury fragrances</p>
      </div>

      <!-- Filters -->
      <div class="filters">
        <select id="categoryFilter" class="filter-select">
          <option value="">All Categories</option>
          <option value="floral">Floral</option>
          <option value="woody">Woody</option>
          <option value="oriental">Oriental</option>
          <option value="fresh">Fresh</option>
          <option value="citrus">Citrus</option>
          <option value="spicy">Spicy</option>
        </select>
        <select id="sortFilter" class="filter-select">
          <option value="name">Sort by Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div class="product-grid" id="productsGrid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">TALLA</div>
        <div class="footer-links">
          <a href="products.html" class="footer-link">Shop</a>
          <a href="scent-lab.html" class="footer-link">Scent Lab</a>
          <a href="cart.html" class="footer-link">Cart</a>
        </div>
        <p class="copyright">© 2025 TALLA. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Mini Cart -->
  <div class="cart-overlay" id="cartOverlay"></div>
  <div class="mini-cart" id="miniCart">
    <div class="cart-header">
      <h3 class="cart-title">Your Bag</h3>
      <span class="cart-close" id="cartClose">×</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <a href="cart.html" class="btn btn-primary" style="width:100%">View Bag</a>
      <a href="checkout.html" class="btn btn-secondary" style="width:100%; margin-top:0.5rem">Checkout</a>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/products-page.js"></script>
</body>
</html>
