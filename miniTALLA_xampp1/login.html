<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TALLA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="container">
      <a href="index.html" class="logo">TALLA</a>
      <ul class="nav-links">
        <li><a href="products.html" class="nav-link">Shop</a></li>
        <li><a href="scent-lab.html" class="nav-link">Scent Lab</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>

      </ul>
      <div class="nav-icons">
        <div class="nav-icon" id="cartBtn" title="Cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="login-page">
    <div class="container">
      <div class="auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Sign In</button>
          <button class="auth-tab" data-tab="register">Create Account</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" style="display: none;">
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" required placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">TALLA</div>
        <p class="copyright">© 2025 TALLA. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Mini Cart -->
  <div class="cart-overlay" id="cartOverlay"></div>
  <div class="mini-cart" id="miniCart">
    <div class="cart-header">
      <h3 class="cart-title">Your Bag</h3>
      <span class="cart-close" id="cartClose">×</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <a href="cart.html" class="btn btn-primary" style="width:100%">View Bag</a>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const isLogin = tab.dataset.tab === 'login';
        document.getElementById('loginForm').style.display = isLogin ? 'block' : 'none';
        document.getElementById('registerForm').style.display = isLogin ? 'none' : 'block';
      });
    });
    
    // Function to handle API calls
    async function handleAuth(endpoint, data) {
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          alert(result.message);
          // For successful login, store user info (e.g., name) and redirect
          if (endpoint.includes('action=login') && result.user) {
            localStorage.setItem('talla_user', JSON.stringify({ email: data.email, name: result.user.name }));
            window.location.href = 'account.html';
          } else {
            // Registration success - redirect to login
            window.location.href = 'login.html';
          }
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Network or server error:', error);
        alert('An unexpected error occurred. Please try again.');
      }
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      handleAuth('api/auth.php?action=login', { email, password });
    });
    
    // Register form
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fullName = document.getElementById('registerName').value;
      // Split full name into first and last name for the PHP backend
      const nameParts = fullName.trim().split(/\s+/);
      const firstName = nameParts[0] || '';
      const lastName = nameParts.slice(1).join(' ') || '';
      
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      handleAuth('api/auth.php?action=register', { firstName, lastName, email, password });
    });
  </script>
</body>
</html>
